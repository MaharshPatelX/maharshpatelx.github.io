{% extends "admin/base.html" %}

{% block content_title %}Profile Settings{% endblock %}

{% block content %}
<form action="{{ url_for('content.update_profile') }}" method="post" enctype="multipart/form-data">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" value="{{ profile.name }}" required>
    </div>
    
    <div class="form-group">
        <label for="title">Professional Title</label>
        <input type="text" id="title" name="title" value="{{ profile.title }}" required>
    </div>
    
    <div class="form-group">
        <label for="bio">Bio</label>
        <textarea id="bio" name="bio" required>{{ profile.bio }}</textarea>
    </div>
    
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" value="{{ profile.email }}" required>
    </div>
    
    <div class="form-group">
        <label for="phone">Phone</label>
        <input type="text" id="phone" name="phone" value="{{ profile.phone }}" required>
    </div>
    
    <div class="form-group">
        <label for="github">GitHub URL</label>
        <input type="url" id="github" name="github" value="{{ profile.github }}" required>
    </div>
    
    <div class="form-group">
        <label for="linkedin">LinkedIn URL</label>
        <input type="url" id="linkedin" name="linkedin" value="{{ profile.linkedin }}" required>
    </div>
    
    <div class="form-group">
        <label for="profile_image">Profile Image</label>
        <div style="display: flex; align-items: center; gap: 1rem; margin-bottom: 1rem;">
            <img src="{{ url_for('static', filename='uploads/' + profile.profile_image) }}" alt="Profile" style="width: 100px; height: 100px; border-radius: 50%; object-fit: cover;">
            <div>Current: {{ profile.profile_image }}</div>
        </div>
        <input type="file" id="profile_image" name="profile_image" accept="image/*">
    </div>
    
    <button type="submit" class="submit-btn">Save Changes</button>
</form>
{% endblock %}
